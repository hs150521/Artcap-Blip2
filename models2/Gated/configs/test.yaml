_base_: default

data:
  dataset_root: /tmp/gated_test_data
  dataset_name: artquest
  train_split: train
  val_split: val
  test_split: test
  caption_key: question
  style_key: style
  image_root: /tmp/gated_test_data/artquest/images
  batch_size: 2
  num_workers: 0
  image_size: 224  # Match model input size

model:
  gating:
    type: film
    per_head: true
    hidden_dim: 768

training:
  max_epochs: 1
  gradient_accumulation: 1
  lr: 5.0e-5
  warmup_steps: 10
  use_amp: false
  logging_steps: 1
  save_best_only: false  # Disable checkpoint saving for testing

loss:
  style_hit_weight: 0.1
  consistency_kl_weight: 0.05
