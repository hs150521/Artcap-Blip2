_base_: default

data:
  use_multi_dataset: true
  batch_size: 16
  num_workers: 8
  image_size: 224
  seed: 1337
  
  # ArtQuest dataset configuration
  artquest:
    dataset_root: /home/linux/artcap-blip2-4/artquest/data
    dataset_name: artquest
    train_csv: /home/linux/artcap-blip2-4/artquest/data/artquest/artquest_train.csv
    val_csv: /home/linux/artcap-blip2-4/artquest/data/artquest/artquest_val.csv
    image_root: /home/linux/artcap-blip2-4/artquest/data/SemArt/Images
  
  # VQA dataset configuration
  # Note: Training files are not available, using validation files for both train and val
  # If you have training files, update these paths accordingly
  vqa:
    image_root: /data/lavis/coco/images
    train_questions_file: /data/lavis/coco/annotations/v2_OpenEnded_mscoco_val2014_questions.json
    train_annotations_file: /data/lavis/coco/annotations/v2_mscoco_val2014_annotations.json
    val_questions_file: /data/lavis/coco/annotations/v2_OpenEnded_mscoco_val2014_questions.json
    val_annotations_file: /data/lavis/coco/annotations/v2_mscoco_val2014_annotations.json
  
  # Common dataset fields
  caption_key: question
  answer_key: answer
  style_key: style
  question_id_key: question_id
  image_key: image

model:
  img_size: 224

training:
  max_epochs: 10
  gradient_accumulation: 2
  lr: 5.0e-5
  warmup_steps: 2000

loss:
  style_hit_weight: 0.1
  consistency_kl_weight: 0.05

